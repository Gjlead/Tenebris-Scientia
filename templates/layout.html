<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link href="/static/Logo-Small.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        <script src="{{ url_for('static', filename='script.js') }}"></script>

        {% block head %}
        {% endblock %}

        <title>Tenebris scientia: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <div class="top-bar">
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="static/Logo-Small.png" alt="University Logo" width="50" height="50">
                </a>
            </div>
            <div class="university-name-container">
                <a href="{{ url_for('index') }}" class="university-name">Tenebris scientia University</a>
            </div>
            <div class="menu">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('news') }}">News</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('campus') }}">Campus</a>
                <a href="{{ url_for('poetry') }}">Poetry Competition</a>
                <a href="{{ url_for('potionStore') }}">Potion Shop</a>
            </div>
            <div class="menuDropdownContainer dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Menu</button>
                <ul id="menuDropdown" class="dropdown-menu">
                    <li class="li-menu"><a class="dropdown-item" href="{{ url_for('index') }}">Home</a></li>
                    <li class="li-menu"><a class="dropdown-item" href="{{ url_for('news') }}">News</a></li>
                    <li class="li-menu"><a class="dropdown-item" href="{{ url_for('about') }}">About</a></li>
                    <li class="li-menu"><a class="dropdown-item" href="{{ url_for('campus') }}">Campus</a></li>
                    <li class="li-menu"><a class="dropdown-item" href="{{ url_for('poetry') }}">Poetry Competition</a></li>
                    <li class="li-menu"><a class="dropdown-item" href="{{ url_for('potionStore') }}">Potion Shop</a></li>
                </ul>
            </div>
        </div>
        <main class="{% block main_class %}default-main{% endblock %}">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
